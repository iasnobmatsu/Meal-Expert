<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>MealExpert</title>
</head>

<body>
    <div class="menu">

        <ul class="menu-list">
            <li class='active has-text-weight-bold'><a>Record</a></li>
            <li><a>Planning</a></li>
            <li><a>Analysis</a></li>
        </ul>

    </div>

    <div class='container' id='appcont'>
        <h3 class='title has-text-centered'>Meal Expert</h3>

        <div id="#selectdate" class="forms-body has-text-centered">
            <div class="field">
                <label class="label"> Select A Date to View Meals</label>
                <p class="control has-text-centered has-icons-left">
                        <i class="fas fa-calendar-day"></i>
                    <input id='dateinput' type="date">

                </p>

            </div>
        </div>

        <div class='forms-body editform'>
            <div class="field">
                <label class="label"> Add Consumed Meal:</label>
                <p class="control has-icons-left">
                    <input class="input" placeholder="Meal">
                    <span class="icon is-small is-left">
                        <i class="fas fa-utensils"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <label class="label"> Add Calories:</label>
                <p class="control has-icons-left">
                    <input class="input" placeholder="Calories">
                    <span class="icon is-small is-left">
                        <i class="fas fa-utensils"></i>
                    </span>
                </p>
            </div>

            <div class="select field">
                <select>
                    <option>breakfast</option>
                    <option>lunch</option>
                    <option>dinner</option>
                    <option>other</option>
                </select>
            </div>



            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-outlined is-link">Add</button>
                </div>
            </div>


        </div>








    </div>



    <!-- js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src='app.js' type="module"></script>

</body>

</html>
