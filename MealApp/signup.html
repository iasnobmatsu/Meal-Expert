<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />


    <title>Sign Up</title>
</head>

<body>

    <div class='signuplogin'>

        <h2 class='forms-title'>MealExpert Sign Up</h3>


            <div class='forms-body'>
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id='signup-username' class="input" type="text" placeholder="Input Username" value=''>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input id='signup-email' class="input" type="email" placeholder="Input Email" value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>


                <div class="field">
                    <label class="label">Password</label>
                    <p class="control has-icons-left">
                        <input id='signup-password' class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>


                <div class="field">
                    <label class="label">Confirm Password</label>
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>



                <div class="field is-grouped">
                    <div class="control">
                        <button id='signup' class="button is-outlined is-link">SignUp</button>
                    </div>
                    <div class="control">
                        <button class="button is-text has-text-dark">Already have an account? Login In.</button>
                    </div>
                </div>
            </div>
    </div>



    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="signup.js" type="module"></script>
</body>

</html>
